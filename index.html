<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <title>Dashboard Sidebar</title>
  </head>
  <body>
    <div class="dashboard-container">
      <aside class="sidebar">
        <div>
          <div class="logo-power">
            <i data-lucide="power"></i>
          </div>
          <Power />

          <div class="nav-menu">
            <div class="nav-item active">
              <div>
                <i data-lucide="layout-dashboard"></i>
              </div>

              Dashboard
            </div>

            <div class="nav-item">
              <div>
                <i data-lucide="shopping-cart"></i>
              </div>

              Order
            </div>

            <div class="nav-item">
              <div>
                <i data-lucide="layers"></i>
              </div>

              Products
            </div>

            <div class="nav-item">
              <div>
                <i data-lucide="wallet"></i>
              </div>

              Shipping
            </div>

            <div class="nav-item">
              <div>
                <i data-lucide="shopping-bag"></i>
              </div>

              Payments
            </div>

            <div class="nav-item">
              <div>
                <i data-lucide="settings"></i>
              </div>

              Settings
            </div>

            <div class="support-box">
              <div class="support-title">Customer Support</div>
              <div class="support-text">
                Ask your query, place requests or important issues. Our support
                team will contact 24/7 to you.
              </div>

              <button class="connect-btn">
                <div>
                  <i data-lucide="phone"></i>
                </div>

                Connect Now
              </button>
            </div>

            <div class="sidebar-footer">
              <span>Terms & Services</span>
              <span>Privacy Policy</span>
            </div>
          </div>
        </div>
      </aside>

      <div class="screen-area"></div>
    </div>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
