<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dashboard Sidebar</title>
  </head>
  <body>
    <div class="dashboard-container">
      <aside class="sidebar">
        <div>
          <svg
            class="logo-power"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M12 2v10" />
            <path d="M6.3 6.3a7.5 7.5 0 1 0 11.4 0" />
          </svg>

          <div class="nav-menu">
            <div class="nav-item active">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="3" y="3" width="7" height="7" rx="1" />
                <rect x="14" y="3" width="7" height="7" rx="1" />
                <rect x="14" y="14" width="7" height="7" rx="1" />
                <rect x="3" y="14" width="7" height="7" rx="1" />
              </svg>
              Dashboard
            </div>

            <div class="nav-item">

              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="8" cy="21" r="1" />
                <circle cx="19" cy="21" r="1" />
                <path
                  d="M2 2h3l3.6 9.6a1 1 0 0 0 .9.6h8.7a1 1 0 0 0 .9-.6L23 6H6"
                />
              </svg>
              Order
            </div>

            <div class="nav-item">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="m21 16-8 4-8-4" />
                <path d="m3 8 8 4 8-4" />
                <path d="M12 12v8" />
              </svg>
              Products
            </div>

            <div class="nav-item">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M10 17h4" />
                <path d="M3 12h11v6H3z" />
                <path d="M18 12h2l3 3v3h-5z" />
                <circle cx="7.5" cy="18.5" r="2" />
                <circle cx="18.5" cy="18.5" r="2" />
              </svg>
              Shipping
            </div>

            <div class="nav-item">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="2" y="5" width="20" height="14" rx="2" />
                <path d="M2 10h20" />
              </svg>
              Payments
            </div>

            <div class="nav-item">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="12" cy="12" r="3" />
                <path
                  d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l0 0a2 2 0 1 1-2.83 2.83h0a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V22a2 2 0 0 1-4 0v-.17a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33h0a2 2 0 1 1-2.83-2.83h0A1.65 1.65 0 0 0 4.6 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.17a1.65 1.65 0 0 0 1.51-1A1.65 1.65 0 0 0 4.6 6a1.65 1.65 0 0 0-.33-1.82h0a2 2 0 1 1 2.83-2.83h0A1.65 1.65 0 0 0 9 2.6 1.65 1.65 0 0 0 10 1.1V1a2 2 0 0 1 4 0v.17a1.65 1.65 0 0 0 1 1.51A1.65 1.65 0 0 0 17.4 4.6h0a2 2 0 0 1 2.83 2.83v0A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.17a1.65 1.65 0 0 0-1.51 1Z"
                />
              </svg>
              Settings
            </div>

            <div class="support-box">
              <div class="support-title">Customer Support</div>
              <div class="support-text">
                Ask your query, place requests or important issues. Our support
                team will contact 24/7 to you.
              </div>

              <button class="connect-btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  stroke="#3ac44b"
                  stroke-width="2"
                >
                  <path
                    d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07A19.5 19.5 0 0 1 3.07 8.81 19.79 19.79 0 0 1 0 0a2 2 0 0 1 2-2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L5.91 6.91a16 16 0 0 0 8.18 8.18l2.27-1.36a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92Z"
                  />
                </svg>
                Connect Now
              </button>
            </div>

            <div class="sidebar-footer">
              <span>Terms & Services</span>
              <span>Privacy Policy</span>
            </div>
          </div>
        </div>
      </aside>

      <div class="screen-area"></div>
    </div>
  </body>
</html>
